{% extends 'main.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title mb-0">Delete Confirmation</h3>
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title mb-3">Are you sure you want to delete <strong>{{ fruit.name }}</strong>?</h5>
                    <p class="text-danger fw-bold mb-4">This action cannot be undone.</p>
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button type="submit" class="btn btn-danger btn-lg">Yes, Delete</button>
                            <a href="{% url 'fetchAll' %}" class="btn btn-secondary btn-lg">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
