{% extends 'main.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Fruit Form</h3>
                </div>
                <div class="card-body">
                    <form action="" method="POST" novalidate>
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            {{ form.as_p }}
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                            <button type="submit" class="btn btn-primary btn-lg flex-grow-1">Save Fruit</button>
                            <a href="{% url 'fetchAll' %}" class="btn btn-secondary btn-lg">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
